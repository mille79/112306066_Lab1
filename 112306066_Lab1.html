<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid black;
            padding: 8px;
        }
        .personal-photo {
            height: 150px; /* Adjust height as needed */
            vertical-align: top;
        }
        .table-caption {
            text-align: center;
            font-weight: bold;
            font-size: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid black;
        }
        textarea {
            width: 100%;
            height: 100px;
            resize: vertical;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th colspan="3" class="table-caption">Your Table Caption Goes Here</th>
    </tr>
    <tr>
        <td class="personal-photo" rowspan="3">
            <img src= "Yujin.jpg" alt="Personal Photo" width="300" height="400">
            <p>Personal Photo</p>
        </td>

        
        <td colspan="2">
            Name: 
            <input type="text" name="name">
            <br>
            Gender: 
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </td>
    </tr>
    <tr>
        <td>
            County:
            <select name="county">
                <option value="Taipei">Taipei</option>
                <option value="Tainan">Tainan</option>
                <option value="Taichung">Taichung</option>
                <option value="Taoyuan">Taoyuan</option>
            </select>
        </td>
        <td>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
        </td>
    </tr>
    <tr>
        <td colspan="2">
            E-mail:
            <input type="text" name="Email">
        </td>
    </tr>
    <tr>
        <td>Hobby</td>
        <td colspan="2">
            <input type="checkbox" id="swimming" name="hobby" value="swimming">
            <label for="swimming">Swimming</label>
            <input type="checkbox" id="volleyball" name="hobby" value="volleyball">
            <label for="volleyball">Volleyball</label>
            <input type="checkbox" id="movie" name="hobby" value="movie">
            <label for="movie">Movie</label>
            <input type="checkbox" id="game" name="hobby" value="game">
            <label for="game">Game</label>
            <input type="checkbox" id="sleep" name="hobby" value="sleep">
            <label for="sleep">Sleep</label>
        </td>
    </tr>
    <tr>
        <td>Skill</td>
        <td colspan="2">
            <input type="checkbox" id="java" name="skill" value="java">
            <label for="java">Java</label>
            <input type="checkbox" id="html" name="skill" value="html">
            <label for="html">HTML</label>
            <input type="checkbox" id="python" name="skill" value="python">
            <label for="python">Python</label>
            <input type="checkbox" id="office" name="skill" value="office">
            <label for="office">Microsoft Office</label>
            <input type="checkbox" id="premiere" name="skill" value="premiere">
            <label for="premiere">Premiere</label>
        </td>
    </tr>
    <tr>
        <td>Say something</td>
        <td colspan="2">
            <textarea name="message" placeholder="Say something here." ></textarea>
        </td>
    </tr>
    <tr>
        <td colspan="3" class="btn-container">
            <button class="submit-btn">提交</button>
            <button class="reset-btn">重設</button>
        </td>
    </tr>
</table>

</body>
</html>
